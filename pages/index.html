<!DOCTYPE html>
<html>

<head>
    <title>Online Banking Web App</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
    <header>
        <h1>Welcome to Online Banking</h1>
    </header>

    <main>
        <div class="LoginDiv">
            <h2>Login</h2>
            <form id="loginForm" action="../server-side/login.php" method="POST" style="float: left; width: 300px;">
                <label for="username"><span class="required">*</span>Username:</label>
                <input type="text" id="username" name="username" required style="float: right;"> <br><br>

                <label for="password"><span class="required">*</span>Password:</label>
                <input type="password" id="password" name="password" required style="float: right;"> <br><br>

                <button type="submit" id="loginBtn" style="border-radius: 5px;">Login</button>
            </form>
        </div>

        <div class="RegisterDiv">
            <h2>Register</h2>
            <form id="registrationForm" action="../server-side/register.php" method="POST"
                style="float: left; width: 300px;">
                <label for="newUsername"><span class="required">*</span>Username:</label>
                <input type="text" id="newUsername" name="newUsername" required style="float: right;"> <br><br>

                <label for="newPassword"><span class="required">*</span>Password:</label>
                <input type="password" id="newPassword" name="newPassword" required style="float: right;"> <br><br>

                <label for="email"><span class="required">*</span>Email:</label>
                <input type="email" id="email" name="email" required style="float: right;"> <br><br>

                <label for="fullName"><span class="required">*</span>Full name:</label>
                <input type="text" id="fullName" name="fullName" required style="float: right;"> <br><br>

                <label for="cardNumber"><span class="required">*</span>Card number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required style="float: right;"> <br><br>

                <label for="amount" style="margin-left: 7px;">Amount:</label>
                <input type="text" id="amount" name="amount" style="float: right;"> <br><br>

                <label for="otherInfo" style="margin-left: 7px;">Other info:</label>
                <textarea id="otherInfo" name="otherInfo" style="float: right; resize: none; width: 165px;"
                    rows="5"></textarea> <br><br>

                <button type="submit" id="registerBtn" style="margin-top: 65px; border-radius: 5px;">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Online Banking</p>
    </footer>

    <script src="../scripts/script.js"></script>
</body>

</html>
